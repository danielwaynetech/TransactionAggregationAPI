version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: financial-aggregator-db
    environment:
      POSTGRES_DB: financial_aggregator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - financial-network

  redis:
    image: redis:7-alpine
    container_name: financial-aggregator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - financial-network

  financial-aggregator-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-aggregator-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=financial_aggregator;Username=postgres;Password=postgres;Port=5432
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/transactions/customer/CUST001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - financial-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  financial-network:
    driver: bridge
